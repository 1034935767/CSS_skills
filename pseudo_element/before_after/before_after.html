<!DOCTYPE>
<html>
<head>
	<title>Pseudo Class (::before && ::after) Sample</title>
	<style>
		.container {
			width: 300px;
			height: 150px;
			padding: 10px;
			background-color: lightcyan;
			color: peru;
		}

		.sentence::before, .sentence::after {
			color: blue;
		}

		.sentence::before {
			content: open-quote;
		}

		.sentence::after {
			content: close-quote;
		}
	</style>
</head>
<body>
	<div class="container">
		<p class="sentence">Man is not made for defeat. A man can be destroyed but not defeated.</p>
		<p>--- Hemingway, The Old Man and the Sea</p>
	</div>
</body>
</html>
