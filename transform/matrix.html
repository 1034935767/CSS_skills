<!DOCTYPE>
<html>
<head>
	<title>Matrix Sample</title>
	<style>
        .container {
            position: relative;
            width: 600px;
            height: 400px;
            background-color: dimgrey;
        }

        .original-position {
            width: 294px;
            height: 194px;
            border: 3px solid blueviolet;
            position: absolute;
            top: 100;
            left: 150;
        }

        .img-style {
            width: 294px;
            height: 194px;
            border: 3px solid yellow;
            position: absolute;
            top: 100;
            left: 150;
        }

        .matrix-style-translate {
            transform: matrix(1, 0, 0, 1, 30, 30);      /* transform: translate(30px, 30px); */
        }

        .matrix-style-scale {
            transform: matrix(0.5, 0, 0, 0.5, 0, 0);    /* transform: scale(0.5, 0.5); */
        }

        .matrix-style-rotate {
            transform: matrix(0.866025, 0.5, -0.5, 0.866025, 0, 0);     /* transform: rotate(30deg); */
        }

        .matrix-style-skew {
            transform: matrix(1, 0.577350, 0.577350, 1, 0, 0);     /* transform: skew(30deg, 30deg); */
        }
	</style>
</head>
<body>
    <div class="container">
        <div class="original-position"></div>
        <!-- <img class="img-style matrix-style-translate" src="tiger.jpg" /> -->
        <!-- <img class="img-style matrix-style-scale" src="tiger.jpg" /> -->
        <!-- <img class="img-style matrix-style-rotate" src="tiger.jpg" /> -->
        <img class="img-style matrix-style-skew" src="tiger.jpg" />
    </div>
</body>
</html>
