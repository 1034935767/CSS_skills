<!DOCTYPE>
<html>
<head>
	<title>Matrix Skew Sample</title>
	<style>
        .container {
            position: relative;
            width: 600px;
            height: 400px;
            background-color: dimgrey;
        }

        .original-position {
            width: 294px;
            height: 194px;
            border: 3px solid blueviolet;
            position: absolute;
            top: 100;
            left: 150;
        }

        .img-style {
            width: 294px;
            height: 194px;
            border: 3px solid yellow;
            position: absolute;
            top: 100;
            left: 150;
        }

        .matrix-style-skew {
            /* transform: skew(30deg, 30deg); */
            transform: matrix(1, 0.577350, 0.577350, 1, 0, 0);
        }
	</style>
</head>
<body>
    <div class="container">
        <div class="original-position"></div>
        <img class="img-style matrix-style-skew" src="tiger.jpg" />
    </div>
</body>
</html>
