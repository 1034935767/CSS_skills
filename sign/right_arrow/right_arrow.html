<!DOCTYPE html>
<html>
<head>
	<title>Right Arrow Sample</title>
	<style>
		#container {
			margin: 100px;
		}
        #right-arrow {
            display: inline-block;
            width: 17px;
            height: 17px;
            border-top: 2px solid red;
            border-right: 2px solid red;
            transform: rotate(45deg);
        }
	</style>
</head>
<body>
    <div id="container">
        <span id="right-arrow"></span>
    </div>
</body>
</html>
