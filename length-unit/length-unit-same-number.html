<!DOCTYPE>
<html>

<head>
	<title>Length Unit - Same Number</title>
	<style type="text/css">
		.container {
			padding-top: 10px;
			padding-bottom: 10px;
			padding-left: 30px;
			background-color: lightslategray;
			color: white;
		}
	</style>
</head>

<body>
	<div class="container">
		<p style="font-size: 1in;">CSS skills - in</p>
		<p style="font-size: 1cm;">CSS skills - cm</p>
		<p style="font-size: 1mm;">CSS skills - mm</p>
		<p style="font-size: 1pt;">CSS skills - pt</p>
		<p style="font-size: 1pc;">CSS skills - pc</p>
		<p style="font-size: 1em;">CSS skills - em</p>
		<p style="font-size: 1ex;">CSS skills - ex</p>
		<p style="font-size: 1px;">CSS skills - px</p>
	</div>
</body>

</html>
