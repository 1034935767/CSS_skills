<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Border-top-left-radius Sample</title>
	<style>
		.container {
			width: 300px;
			height: 150px;
			margin: 30px;
			background-color: lightblue;
		}

		.top-left-radius-number {
			border-top-left-radius: 100px;
		}

		.top-left-radius-percent {
			border-top-left-radius: 50% 100%;
		}

		.top-left-radius-rect {
			border-top-left-radius: 0;
		}
	</style>
</head>
<body>
	<div class="container top-left-radius-number"></div>
	<div class="container top-left-radius-percent"></div>
	<div class="container top-left-radius-rect"></div>
</body>
</html>
