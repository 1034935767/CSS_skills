<!DOCTYPE>
<html>
<head>
	<meta charset="utf-8" />
	<title>Box-shadow Sample</title>
	<style>
		.container {
			width: 300px;
			height: 100px;
			margin: 30px;
			padding: 20px;
			text-align: center;
			line-height: 100px;
			font-size: 28px;
			font-weight: bolder;
			color: white;
			background-color: lightgreen;
		}

		.multi-border {
			box-shadow: 0 0 0 6px rgba(0, 0, 255, 0.8), 0 0 0 12px rgba(0, 0, 255, 0.6), 0 0 0 18px rgba(0, 0, 255, 0.4), 0 0 0 24px rgba(0, 0, 255, 0.2);
		}
	</style>
</head>
<body>
	<div class="container multi-border">
		box-shadow
	</div>
</body>
</html>
