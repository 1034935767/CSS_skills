<!DOCTYPE>
<html>
<head>
	<meta charset="utf-8" />
	<title>Multi-border Sample</title>
	<style>
		.container {
			width: 300px;
			height: 100px;
			margin: 30px;
			padding: 60px 20px 20px 20px;
			background-color: rgb(208, 236, 239);
			color: rgb(4, 42, 243);
		}

		.multi-border {
			box-shadow: 0 0 0 6px rgba(0, 0, 255, 0.8), 0 0 0 12px rgba(0, 0, 255, 0.6), 0 0 0 18px rgba(0, 0, 255, 0.4), 0 0 0 24px rgba(0, 0, 255, 0.2);
		}
	</style>
</head>
<body>
	<div class="container multi-border">
		There should be a better way to start a day than waking up every morning.
	</div>
</body>
</html>
