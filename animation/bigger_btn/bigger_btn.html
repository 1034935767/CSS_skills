<!DOCTYPE>
<html>
<head>
	<title>Bigger Button Sample</title>
	<style>
		#container {
			margin: 200px;
		}

		#btn {
			width: 120px;
			height: 45px;
			background-color: greenyellow;
			border-radius: 45px;
			font-size: 16px;
			animation: switch 1s ease-out infinite;
		}

		@keyframes switch {
			0%, 100% {
				transform: scale(1);
			}
			50% {
				transform: scale(0.6);
			}
		}
	</style>
</head>
<body>
	<div id="container">
		<input type="button" id="btn" value="我会变" />
	</div>
</body>
</html>
