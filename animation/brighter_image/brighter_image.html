<!DOCTYPE>
<html>
<head>
	<title>Brighter Image Sample</title>
	<style>
		#container {
			padding: 60px;
		}

		.brighter-img {
			width: 300px;
			height: 300px;
			animation: brighter 6s;
		}

		@keyframes brighter {
			from {
				filter: brightness(300%);
			}
			to {
				filter: brightness(100%);
			}
		}
	</style>
</head>
<body>
	<div id="container">
		<img class="brighter-img" src="rabbit.jpg" />
	</div>
</body>
</html>
