<!DOCTYPE html>
<html>
<head>
	<title>Hover DIV Sample</title>
	<style>
		#container {
			margin: 200px;
			position: relative;
			width: 300px;
			height: 300px;
			background-color: greenyellow;
			transition: transform .5s ease-out;
		}

		#container img {
			width: 100%;
			height: 100%;
		}

		#container span {
			position: absolute;
			top: 0;
			left: 0;
			margin: 6px;
			width: 100%;
			height: 20px;
			line-height: 20px;
			font-size: 18px;
			color: white;
			text-align: center;
		}

		#container:hover {
			transform: scale(1.3);
		}
	</style>
</head>
<body>
	<div id="container">
		<img src="./little_boy.jpg" />
		<span>大家好呀！我是谁你猜？</span>
	</div>
</body>
</html>
