<!DOCTYPE>
<html>
<head>
	<meta charset="utf-8" />
	<title>Pointer-Event Sample</title>
	<style>
		.pointer-events-class {
			pointer-events: none;
		}
	</style>
</head>
<body>
	<ul>
		<li>
			<a href="https://github.com/nanzhangren/CSS-skills">CSS Skills</a>
		</li>
		<li class="pointer-events-class">
			<a href="http://www.baidu.com">不能点击的链接</a>
		</li>
	</ul>
</body>
</html>
