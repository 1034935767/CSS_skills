<!DOCTYPE html>
<html>
<head>
	<title>Responsive Layout Sample</title>
	<style>
		
	</style>
</head>
<body>
	<div class="dialog-container">
		<div class="dialog-title">
			Please input the value:
		</div>
		<div class="dialog-input">
			<input type="text" maxlength="120" placeholder="The max length of the value is 120." />
		</div>
		<div class="dialog-button">
			<div class="dialog-button-ok">OK</div>
			<div class="dialog-button-cancel">Cancel</div>
		</div>
		<div class="dialog-close">
		</div>
	</div>	
</body>
</html>
