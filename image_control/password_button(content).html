<!DOCTYPE html>
<html>
<head>
	<title>Password Button Sample 2</title>
	<style>
		.password-btn {
			position: relative;
			width: 345px;
			height: 40px;		
		}

		.password-btn > input {
			padding-left: 42px;
			padding-right: 10px;
			border: 2px solid lightgray;
			width: 100%;
			height: 100%;
		}

		.password-btn > span {
			position: absolute;
			left: 5px;
		}

		.password-btn > span:before {
			content: "\263a";
			font-size: 30px;
		}
	</style>
</head>
<body>
	<div class="password-btn">
		<span></span>
		<input type="text" placeholder="content 属性和 :before 伪类实现带图标的输入框" />
	</div>
</body>
</html>
