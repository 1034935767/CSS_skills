<!DOCTYPE html>
<html>

<head>
	<title>Length Unit - Same Height</title>
	<style type="text/css">
		.container {
			padding-top: 10px;
			padding-bottom: 10px;
			padding-left: 30px;
			background-color: lightslategray;
			color: white;
		}
	</style>
</head>

<body>
	<div class="container">
		<p style="font-size: 0.3in;">CSS skills - in</p>
		<p style="font-size: 0.76cm;">CSS skills - cm</p>
		<p style="font-size: 7.6mm;">CSS skills - mm</p>
		<p style="font-size: 21.5pt;">CSS skills - pt</p>
		<p style="font-size: 1.8pc;">CSS skills - pc</p>
		<p style="font-size: 1.8em;">CSS skills - em</p>
		<p style="font-size: 3.33ex;">CSS skills - ex</p>
		<p style="font-size: 28.8px;">CSS skills - px</p>
	</div>
</body>

</html>
